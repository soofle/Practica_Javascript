<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <button id="login" >Iniciar sesión</button> <!-- no se usa onclick-->
    <button id="logout" >Cerrar sesión</button>

    <form id="formulario">
        <br>
        <br>
        <label for="nombre">Nombre: </label>
        <input type="text" placeholder="Tu nombre" id="nombre">
        <br>
        <br>

        <label for="apellido">Apellido: </label>
        <input type="text" placeholder="Tu apellido" id="apellido">
        <br>
        <br>

        <label for="dni">DNI: </label>
        <input type="text" placeholder="Tu DNI" id="dni">
        <br>
        <br>

        <label for="fechanac">Fecha de nacimiento: </label>
        <input type="date" id="fechanac">
        <br>
        <br>

        <label for="hobbies">Tus hobbies favoritos: </label>
        <input type="text" placeholder="Tus hobbies" id="hobbies">
        <br>
        <br>

        <button id="guardar" >Guardar</button>
    </form>

    <script src="/script.js"></script> <!--me aseguro que el dom este completo y todo cargado-->
    
</body>

</html>
